<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Pong - Modern Gaming Experience</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h2>Loading Game Assets...</h2>
            <p>Preparing your gaming experience</p>
        </div>
    </div>

    <div id="menu" class="menu">
        <h1>3D PONG</h1>
        <div class="menu-options">
            <div class="mode-buttons">
                <button id="singleplayer" class="glow-effect">Single Player</button>
                <button id="multiplayer" class="glow-effect">Two Players</button>
            </div>
            <div class="settings">
                <div class="difficulty-container">
                    <label for="difficulty">AI Difficulty:</label>
                    <div class="difficulty-buttons">
                        <button class="difficulty-btn" data-difficulty="easy">Easy</button>
                        <button class="difficulty-btn active" data-difficulty="medium">Medium</button>
                        <button class="difficulty-btn" data-difficulty="hard">Hard</button>
                    </div>
                </div>
            </div>
            <div class="controls-info">
                <h3>Controls</h3>
                <div class="control-group">
                    <div class="control-item">
                        <span class="key">A/D</span>
                        <span class="description">Player 1 Movement</span>
                    </div>
                    <div class="control-item">
                        <span class="key">‚Üê/‚Üí</span>
                        <span class="description">Player 2 Movement</span>
                    </div>
                    <div class="control-item">
                        <span class="key">ESC</span>
                        <span class="description">Pause Game</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="game-ui" class="hidden">
        <div id="score-container">
            <div class="player-info">
                <span class="player-name" id="player1-name">Player 1</span>
                <div id="player1-score">0</div>
            </div>
            <div class="player-info">
                <span class="player-name" id="player2-name">Player 2</span>
                <div id="player2-score">0</div>
            </div>
        </div>
        <div id="game-container"></div>
        <div class="game-controls">
            <button id="pause-btn" class="game-button">
                <span class="button-content">‚è∏Ô∏è Pause</span>
            </button>
            <button id="menu-btn" class="game-button">
                <span class="button-content">üè† Menu</span>
            </button>
        </div>
    </div>

    <div id="pause-menu" class="menu hidden">
        <h2>PAUSED</h2>
        <div class="menu-options">
            <button id="resume" class="glow-effect">‚ñ∂Ô∏è Resume</button>
            <button id="restart" class="glow-effect">üîÑ Restart</button>
            <button id="quit" class="glow-effect">üè† Back to Menu</button>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="game.js"></script>
</body>
</html>
