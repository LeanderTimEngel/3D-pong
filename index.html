<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Pong - Modern Gaming Experience</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
</head>
<body>
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h2>Loading Game Assets...</h2>
            <p>Preparing your gaming experience</p>
        </div>
    </div>

    <div id="menu" class="menu">
        <h1>3D PONG</h1>
        <div class="menu-options">
            <button id="singleplayer" class="glow-effect">Single Player</button>
            <button id="multiplayer" class="glow-effect">Two Players</button>
            <div class="settings">
                <label for="difficulty">AI Difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <label for="aiSeed">AI Seed (optional):</label>
                <input type="number" id="aiSeed" placeholder="Enter seed number">
            </div>
        </div>
    </div>

    <div id="game-ui" class="hidden">
        <div id="score-container">
            <div class="player-info">
                <span class="player-name" id="player1-name">Player 1</span>
                <div id="player1-score">0</div>
            </div>
            <div class="player-info">
                <span class="player-name" id="player2-name">Player 2</span>
                <div id="player2-score">0</div>
            </div>
        </div>
        <div id="game-container"></div>
        <button id="pause-btn" class="game-button">Pause</button>
        <button id="menu-btn" class="game-button">Menu</button>
    </div>

    <div id="pause-menu" class="menu hidden">
        <h2>PAUSED</h2>
        <div class="menu-options">
            <button id="resume" class="glow-effect">Resume</button>
            <button id="restart" class="glow-effect">Restart</button>
            <button id="quit" class="glow-effect">Back to Menu</button>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="game.js"></script>
</body>
</html>
